<button type="button" class="btn btn-primary btn-lg">Thêm sản phẩm</button>


<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Tên sản phẩm</th>
    <th scope="col">Giá</th>
    <th scope="col">Thao tác</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of productList">
    <th scope="row">1</th>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td>
      <button type="button" class="btn btn-danger btn-sm">Xoá</button>
    </td>
  </tr>

  </tbody>
</table>
